<html>

<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h1>Register Router</h1>

    <form method="POST" action="/add">
        <p>IP:</p><input name="ip" placeholder="IP" required />
        <p>Username:</p><input name="username" placeholder="Username" required />
        <p>Password:</p><input name="password" placeholder="password" required />
        <button type="submit">Add Comment</button>
    </form>
    <h1>Routers List</h1>
    <ul>
        {% for r in routers %}
        <li>
            {{ r.ip }} - {{ r.username }}
            <form method="POST" action="{{ url_for('delete_router',id = r._id) }}" style="display:inline">
                <input type="hidden" name="id" value="{{ loop.index0 }}" />
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
